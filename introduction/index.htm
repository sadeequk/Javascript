<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="sadeeq">Sadeeq Ullah Khan</p>
    <button
      type="button"
      onclick="document.getElementById('sadeeq').style.fontSize='30px'"
    >
      Increase Font size
    </button>
    <br />
    <br />
    <button
      type="button"
      onclick="document.getElementById('sadeeq').style.fontSize='16px'"
    >
      Decrease Font size to default
    </button>
    <br />
    <br />
    <button
      type="button"
      onclick="document.getElementById('sadeeq').style.color='red'"
    >
      Red
    </button>
    <br />
    <br />
    <button
      type="button"
      onclick="document.getElementById('sadeeq').style.color='black'"
    >
      Default Color
    </button>
    <br />
    <br />
    <button
      type="button"
      onclick="document.getElementById('sadeeq').style.display='none'"
    >
      Dispaly None
    </button>
    <br />
    <br />
    <button
      type="button"
      onclick="document.getElementById('sadeeq').style.display='block'"
    >
      Dispaly
    </button>
  </body>
</html>
